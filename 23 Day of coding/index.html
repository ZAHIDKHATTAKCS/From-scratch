<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using bootstrap </title>


     <!-- Link jquery link -->
     <script type="text/javscript" src="./includes/js/code.jquery.com_jquery-3.7.0.min.js" ></script>


     <!-- first we have to add javascript link -->
     <script type="text/javascript" src="./includes/js/bootstrap.min.js"> </script>
     

      <!-- now we have to add the bootstrap link -->
      <link type="text/css" href="./includes/css/bootstrap.min.css" rel="stylesheet" />


        <!-- at the end of the slef tag we can used /> just like given upper -->
        <style>
            img{
                border: 3px solid brown;
                border-radius: 50px;
            }
            #div2{
                border:2px solid blue;

</head>
<body>


<div class="container" id="maindiv">
    <h1 align="center" style="color: brown;">This is carousel in bootstrap</h1><br><br>


                    <!-- Start of Carousel in bootstrap -->

    <div class="carousel slide" id="mycarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="includes/images/1.JPG" class="d-block w-100">
            </div>
            
            <div class="carousel-item">
                <img src="includes/images/2.JPG" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="includes/images/3.JPG" class="d-block w-100">
            </div>
        </div>

        <!-- Now buttons in bootstrap for next and previous the slides -->
        <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycarousel"><span class="carousel-control-prev-icon" ></span></button>
        <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#mycarousel"><span class="carousel-control-next-icon"></span></button>
    </div><br><br>

</div>
