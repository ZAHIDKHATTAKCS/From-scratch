<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using bootstrap </title>
    <!-- Link jquery link -->
    <link type="text/javscript"  href="./includes/js/jquery-3.6.4.min.js" />
    <!-- first we have to add javascript link -->
    <link type="text/javascript" href="./includes/js/bootstrap.min.js" />
     <!-- now we have to add the bootstrap link -->
     <link type="text/css" href="./includes/css/bootstrap.min.css" rel="stylesheet" />

        <!-- at the end of the slef tag we can used /> just like given upper -->
</head>
<body>

<div class="container">
    <!-- Start of all buttons -->
    <button class="btn btn-lg btn-primary">Click</button>
    <button class="btn btn-secondary btn-lg">Secondary</button>
    <button class="btn btn-info btn-lg">Info</button>
    <!-- Disabled means to disable the click on button mean no one can click on button -->
    <button class="btn btn-warning btn-lg" disabled>warning</button>
    <button class="btn btn-dark btn-lg">Dark</button>
    <button class="btn btn-danger btn-lg">Danger</button>
    <button class="btn btn-light btn-lg">Click here</button>
    <br><br>

    <!-- we can also create a disable link but we have to make it bootstrap btn -->
    <a href="#" class="btn btn-info disabled">Click here</a><br><br>

    <!-- Link as a button -->

    <a href="https://www.google.com" class="btn btn-danger btn-lg">Click here</a><br><br>

    <!-- Button outlines -->
    <button class="btn btn-lg btn-outline-primary">Primary</button>
    <button class="btn btn-lg btn-outline-secondary">Secondary</button>
    <button class="btn btn-lg btn-outline-info">Info</button>
    <button class="btn btn-lg btn-outline-danger">Danger</button>
    <button class="btn btn-lg btn-outline-dark">Dark</button>
    <button class="btn btn-lg btn-outline-light">Light</button>
    <button class="btn btn-lg btn-outline-warning">Warning</button>

    <!-- start of table -->
    <table class="table table-striped table-hover">
        <tr class="table-primary">
            <th>S.no</th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
        <tbody>
            <tr class="table-info">
                <td>1</td> 
                <td>Zahid</td> 
                <td>23</td> 
                <td>Karak</td> 
            </tr>
            <tr class="table-warning">
                <td>2</td>
                <td>Huzaifa</td>
                <td>24</td>
                <td>Mohmand</td>
            </tr>
            <tr class="table-danger">
                <td>3</td>
                <td>Salih</td>
                <td>20</td>
                <td>Malakand</td>
            </tr>
        </tbody>
    </table><br><br>

    <table class="table table-dark table-hover">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>F:Name</th>
        </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>Zahid Khattak</td>
                <td>Usman GUl</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hamza</td>
                <td>Usman Gul</td>
            </tr>
        </tbody>
    </table>
    <!-- <img src="./includes/images/img1.jpg" alt="img" class="img-responsive" /> -->
</div>
</body>
</html>
