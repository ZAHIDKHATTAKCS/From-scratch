<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String For JavaScript</title>
</head>
<body>
    
    <!-- start of JavaScript -->
    <script>

        var name="Germony";
        // .length is used for find out the length of the string
        document.write(name.length);

        // this is only for break in between
        document.write("<br> <br> <br>");
        

        var firstname="Muhammad ";
        var lastname="Zahid";
        var fullname=firstname+lastname;

        document.write(fullname.length);

        // this is only for break in between
        document.write("<br> <br> <br>");


        var name="Laptop pc and computers";

        name=name.length;

        document.write(name);


        document.write("<br> <br> <br>");

        // prompt is used for take inputs from the users
        var name=prompt("Write your name for show how many words there in your name");
        name=name.length;
        document.write("Here is the length of the name that you enter : "+ name);

        document.write("<br> <br> <br>");

        var variable="faizan";

        // charAt() means that show character at 5 point or whatever you define
        variable=variable.charAt(2);
        document.write(variable);

        document.write("<br>");
        var a="farhan";
        a=a.toUpperCase();
        document.write(a);


        document.write("<br>");
        var b="ZAHIDKHATTAK";
        b=b.toLocaleLowerCase();
        document.write(b);

    </script>
</body>
</html>
