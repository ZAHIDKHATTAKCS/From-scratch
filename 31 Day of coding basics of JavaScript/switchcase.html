<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case in javascript</title>
</head>
<body>
    <script>

        var num=prompt("Enter your number");

        switch (num)
        {
            case "0" :
                document.write("The number is 0");
            break;

            case "1" :
                document.write("The number is 1");
            break;

            case "2" :
                document.write("The number is 2");
            break;

            case "3" :
                document.write("The number is 3");
            break;

            case "4" :
                document.write("The number is 4");
            break;

            case "5" :
                document.write("The number is 5");
            break;

            case "6" :
                document.write("The number is 6");
            break;

            case "7" :
                document.write("The number is 7");
            break;

            case "8" :
                document.write("The number is 8");
            break;

            case "9" :
                document.write("The number is 9");
            break;

            case "10" :
                document.write("The number is 10");
            break;

            default : 
                document.write("The number is not in range of 0-10");
        }
    </script>
</body>
</html>
