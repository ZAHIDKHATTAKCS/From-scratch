<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else condition</title>
    <style>
        .container{
            margin: 0 auto;
            color:  red;
            background-color: aquamarine;
            font-size: 20px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
    <div class="container">
        <h3>If Else Condition in JavaScript</h3> <br>

        <script>
            var num1=prompt("Enter your number");

            if (num1<20)
            {
                document.write("The number is smaller then 20");
            }
            else if(num1==20)
            {
                document.write("The number is equal to 20");
            }
            else
            {
                document.write("The number is bigger than 20");
            }
        </script>
    </div>
</body>
</html>
