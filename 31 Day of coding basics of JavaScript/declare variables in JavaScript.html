<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration of Variables in JavaScript </title>
</head>
<body>
    

    <!-- start of JavaScript -->

    <script>

        // var is used for declare a variable in JavaScript
        var name="zahid khattak";
        document.write(name);

        var age;
        age=23;
        document.write(age);

        var name="Ali";
        document.write(name);

        var age;
        age=20;
        document.write(age);
    </script>
</body>
</html>
